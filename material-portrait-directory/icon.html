<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Pen by  Clifford Ryan Nelson</title>
    
    
    
    


    <style>
    
    .wrapper {
  width: 200px;
  margin: 100px auto;
}
.button {
  cursor: pointer;
  background-color: inherit;
  border: inherit;
  width: 100%;
}
.button:focus {
  outline: none;
}
#hamburger {
  fill: #0182C3;
}

    </style>
    
    
    
    
  </head>

  <body>

    <div id="morphable" class="wrapper">
  <div class="button hamburger">
    <?xml version="1.0" encoding="utf-8"?>

<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 100 100" style="enable-background:new 0 0 100 100;" xml:space="preserve">
  
    <g id="hamburger" class="">
      <polygon id="bottom" points="100,100 50,100 0,100 0,80 50,80 100,80">
        <animate id="ani-bottom-to-exe" keyTimes="0; 1" calcMode="spline" keySplines=".5 0 .5 1" begin="indefinite" fill="freeze" attributeName="points" dur="500ms" to="50,50 50,50 50,50 50,50 50,50 50,50"/>
        <animate id="ani-bottom-to-hamburger" keyTimes="0; 1" calcMode="spline" keySplines=".5 0 .5 1" begin="indefinite" fill="freeze" attributeName="points" dur="500ms" to="100,100 50,100 0,100 0,80 50,80 100,80"/>
      </polygon>
      <polygon id="middle-bottom" points="100,60 50,60 0,60 0,40 50,40 100,40">
          <animate id="ani-middlebottom-to-exe" keyTimes="0; 1" calcMode="spline" keySplines=".5 0 .5 1" begin="indefinite" fill="freeze" attributeName="points" dur="500ms" to="78.3,92.4 42.9,57.1 7.6,21.7 21.7,7.6 57.1,42.9 92.4,78.3"/>
          <animate id="ani-middlebottom-to-hamburger" keyTimes="0; 1" calcMode="spline" keySplines=".5 0 .5 1" begin="indefinite" fill="freeze" attributeName="points" dur="500ms" to="100,60 50,60 0,60 0,40 50,40 100,40"/>
      </polygon>
      <polygon id="middle-top" points="100,60 50,60 0,60 0,40 50,40 100,40">
          <animate id="ani-middletop-to-exe" keyTimes="0; 1" calcMode="spline" keySplines=".5 0 .5 1" begin="indefinite" fill="freeze" attributeName="points" dur="500ms" to="92.4,21.7 57.1,57.1 21.7,92.4 7.6,78.3 42.9,42.9 78.3,7.6"/>
          <animate id="ani-middletop-to-hamburger" keyTimes="0; 1" calcMode="spline" keySplines=".5 0 .5 1" begin="indefinite" fill="freeze" attributeName="points" dur="500ms" to="100,60 50,60 0,60 0,40 50,40 100,40"/>
      </polygon>
      <polygon id="top" points="100,20 50,20 0,20 0,0 50,0 100,0">
          <animate id="ani-top-to-exe" keyTimes="0; 1" calcMode="spline" keySplines=".5 0 .5 1" begin="indefinite" fill="freeze" attributeName="points" dur="500ms" to="50,50 50,50 50,50 50,50 50,50 50,50"/>
          <animate id="ani-top-to-hamburger" keyTimes="0; 1" calcMode="spline" keySplines=".5 0 .5 1" begin="indefinite" fill="freeze" attributeName="points" dur="500ms" to="100,20 50,20 0,20 0,0 50,0 100,0"/>
      </polygon>
    </g>

</svg>

  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script>
    anibottomtohamburger = document.getElementById('ani-bottom-to-hamburger');
animiddlebottomtohamburger = document.getElementById('ani-middlebottom-to-hamburger');
animiddletoptohamburger = document.getElementById('ani-middletop-to-hamburger');
anitoptohamburger = document.getElementById('ani-top-to-hamburger');

anibottomtoexe = document.getElementById('ani-bottom-to-exe');
animiddlebottomtoexe = document.getElementById('ani-middlebottom-to-exe');
animiddletoptoexe = document.getElementById('ani-middletop-to-exe');
anitoptoexe = document.getElementById('ani-top-to-exe');

$('#morphable').on('click','.button',function(){
  if( $(this).hasClass('hamburger') ){
    $(this).removeClass('hamburger').addClass('exe');
      anibottomtoexe.beginElement();
      animiddlebottomtoexe.beginElement();
      animiddletoptoexe.beginElement();
      anitoptoexe.beginElement();
      window.console.log("exe");
  } else 
  if ( $(this).hasClass('exe') ) {
    $(this).removeClass('exe').addClass('hamburger');
      anibottomtohamburger.beginElement();
      animiddlebottomtohamburger.beginElement();
      animiddletoptohamburger.beginElement();
      anitoptohamburger.beginElement();
      window.console.log("hamburger");  
  }
});
    
    </script>
    
    
    
  </body>
</html>
